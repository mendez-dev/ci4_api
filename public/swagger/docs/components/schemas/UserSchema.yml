type: object
required:
  - id_user
  - id_user_group
  - firstname
  - lastname
  - username
  - email
properties:
  id_user:
    type: string
    description: uuidv4 string con longitud de 36 caracteres
  id_user_group:
    type: string
    description: uuidv4 string con longitud de 36 caracteres
  firstname:
    type: string
  lastname:
    type: string
  username:
    type: string
  email:
    type: string
    format: email
  picture:
    type: string
    description: "path de la fotografia del usuario"
  is_active:
    type: boolean
  created_by:
    type: string
    description: uuidv4 string con longitud de 36 caracteres
  created_at:
    $ref: "DateTimeSchema.yml"
  updated_by:
    type: string
    description: uuidv4 string con longitud de 36 caracteres
  updated_at:
    $ref: "DateTimeSchema.yml"
  deleted_by:
    type: string
    description: uuidv4 string con longitud de 36 caracteres
  deleted_at:
    $ref: "DateTimeSchema.yml"
