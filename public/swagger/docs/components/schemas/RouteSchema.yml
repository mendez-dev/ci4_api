type: object
required:
  - label
  - name
  - path
  - icon
  - priority
  - type
  - show_in_menu
  - is_active
properties:
  id_route:
    type: string
    description: uuidv4 string con longitud de 36 caracteres
  id_parent_route:
    type: string
    description: uuidv4 string con longitud de 36 caracteres
  label:
    type: string
  name:
    type: string
  path:
    type: string
  icon:
    type: string
  priority:
    type: integer
  type:
    type: string
    enum: [ALL, WEB, MOBILE]
  show_in_menu:
    type: boolean
  children:
    type: array
    items:
      type: object
  is_active:
    type: boolean
  created_by:
    type: string
  created_at:
    type: string
  updated_by:
    type: string
  updated_at:
    type: string
  deleted_by:
    type: string
  deleted_at:
    type: string